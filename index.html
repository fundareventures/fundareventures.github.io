<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <script type="text/javascript">
        // Get the current domain
        var currentDomain = window.location.hostname.toLowerCase();

        // Define redirect destinations
        var redirects = {
            'coachjfinancial.com': 'https://fundareventures.com/#coachj',
            'www.coachjfinancial.com': 'https://fundareventures.com/#coachj',
            'prosperasolutions.org': 'https://fundareventures.com/#prospera',
            'www.prosperasolutions.org': 'https://fundareventures.com/#prospera'
        };

        // Check if current domain should be redirected
        if (redirects[currentDomain]) {
            // Immediately redirect
            window.location.replace(redirects[currentDomain]);
        } else {
            // If no redirect is found, show the original Fundare Ventures page
            // This allows the same file to work as both a redirect and the main site
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h1>Welcome to Fundare Ventures</h1>
                        <p>If you are not redirected automatically, please visit:</p>
                        <ul style="list-style: none; padding: 0;">
                            <li><a href="https://fundareventures.com/#coachj">Coach J Financial</a></li>
                            <li><a href="https://fundareventures.com/#prospera">Prospera Solutions</a></li>
                        </ul>
                    </div>
                `;
            });
        }
    </script>

    <!-- Meta refresh as fallback (won't work with hash URLs but provides basic redirect) -->
    <meta http-equiv="refresh" content="0; url=https://fundareventures.com/">
</head>
<body>
    <!-- Fallback content in case JavaScript is disabled -->
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please follow these links:</p>
        <ul style="list-style: none; padding: 0;">
            <li><a href="https://fundareventures.com/#coachj">Coach J Financial</a></li>
            <li><a href="https://fundareventures.com/#prospera">Prospera Solutions</a></li>
        </ul>
    </div>
</body>
</html>
